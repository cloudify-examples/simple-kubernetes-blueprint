tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint creates a Kubernetes Cluster.
  It is based on this documentation: https://kubernetes.io/docs/getting-started-guides/kubeadm/

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - plugin:cloudify-azure-plugin
  - plugin:cloudify-utilities-plugin
  - plugin:cloudify-diamond-plugin
  - plugin:cloudify-fabric-plugin
  - imports/kubernetes.yaml

inputs:

  resource_prefix:
    default: k8s

  resource_suffix:
    default: '0'

  retry_after:
    type: integer
    default: 60

  size:
    default: Standard_A3

  image:
    default:
      publisher: OpenLogic
      offer: CentOS
      sku: '7.3'
      version: latest

  agent_user:
    description: The user name of the agent on the instance created from the image.
    default: docker # currently this is required

  ssh_public_keys:
    description: the public key
    default:
    - path: {concat:[ '/home/', { get_input: agent_user }, '/.ssh/authorized_keys' ]}
      keyData: { get_secret: agent_key_public }

dsl_definitions:

  azure_config: &azure_config
    subscription_id: { get_secret: subscription_id }
    tenant_id: { get_secret: tenant_id }
    client_id: { get_secret: client_id }
    client_secret: { get_secret: client_secret }

node_templates:

  kubernetes_master_docker:
    type: cloudify.azure.nodes.compute.VirtualMachineExtension
    properties:
      location: { get_secret: location }
      retry_after: { get_input: retry_after }
      azure_config: *azure_config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config:
              publisher: Microsoft.Azure.Extensions
              type: CustomScript
              typeHandlerVersion: '2.0'
              autoUpgradeMinorVersion: true
              settings:
                commandToExecute:
                  concat:
                    - |
                      cat <<EOF > /etc/yum.repos.d/kubernetes.repo
                      [kubernetes]
                      name=Kubernetes
                      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
                      enabled=1
                      gpgcheck=1
                      repo_gpgcheck=1
                      gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
                              https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
                      EOF
                      setenforce 0
                    - |
                      yum -t -y install docker-1.12.6 kubelet-1.9.3-0 kubeadm-1.9.3-0 kubectl-1.9.3-0 kubernetes-cni-0.6.0-0 ca-certificates
                      sudo update-ca-trust force-enable
                      swapon -s | awk '{print "sudo swapoff " $1}' | grep -v "Filename" | sh -
                      sudo sed -i 's|cgroup-driver=systemd|cgroup-driver=systemd --provider-id='`hostname`'|g' /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
                      systemctl enable docker && systemctl start docker
                      systemctl enable kubelet && systemctl start kubelet
    relationships:
    - type: cloudify.azure.relationships.vmx_contained_in_vm
      target: kubernetes_master_host

  kubernetes_node_docker:
    type: cloudify.azure.nodes.compute.VirtualMachineExtension
    properties:
      location: { get_secret: location }
      retry_after: { get_input: retry_after }
      azure_config: *azure_config
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            resource_config:
              publisher: Microsoft.Azure.Extensions
              type: CustomScript
              typeHandlerVersion: '2.0'
              autoUpgradeMinorVersion: true
              settings:
                commandToExecute:
                  concat:
                    - |
                      cat <<EOF > /etc/yum.repos.d/kubernetes.repo
                      [kubernetes]
                      name=Kubernetes
                      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
                      enabled=1
                      gpgcheck=1
                      repo_gpgcheck=1
                      gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
                              https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
                      EOF
                      setenforce 0
                    - |
                      yum -t -y install docker-1.12.6 kubelet-1.9.3-0 kubeadm-1.9.3-0 kubectl-1.9.3-0 kubernetes-cni-0.6.0-0 ca-certificates
                      sudo update-ca-trust force-enable
                      swapon -s | awk '{print "sudo swapoff " $1}' | grep -v "Filename" | sh -
                      sudo sed -i 's|cgroup-driver=systemd|cgroup-driver=systemd --provider-id='`hostname`'|g' /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
                      systemctl enable docker && systemctl start docker
                      systemctl enable kubelet && systemctl start kubelet
                      mkdir -p /tmp/data
                      chcon -Rt svirt_sandbox_file_t /tmp/data
    relationships:
    - type: cloudify.azure.relationships.vmx_contained_in_vm
      target: kubernetes_node_host

  kubernetes_master_host:
    type: cloudify.azure.nodes.compute.VirtualMachine
    properties:
      location: { get_secret: location }
      retry_after: { get_input: retry_after }
      os_family: linux
      azure_config: *azure_config
      resource_config:
        hardwareProfile:
          vmSize: { get_input: size }
        storageProfile:
          imageReference: { get_input: image}
        osProfile:
          customData: |
            #!/bin/bash
            echo "hello"
          adminUsername: { get_input: agent_user }
          adminPassword: ''
          linuxConfiguration:
            ssh:
              publicKeys: { get_input: ssh_public_keys }
            disablePasswordAuthentication: true
      agent_config:
        user: { get_input: agent_user }
        install_method: remote
        port: 22
        key: { get_secret: agent_key_private }
    relationships:
    - type: cloudify.azure.relationships.contained_in_resource_group
      target: resource_group
    - type: cloudify.azure.relationships.connected_to_storage_account
      target: storage_account
    - type: cloudify.azure.relationships.connected_to_availability_set
      target: availability_set
    - type: cloudify.azure.relationships.connected_to_nic
      target: kubernetes_master_host_nic

  kubernetes_node_host:
    type: cloudify.azure.nodes.compute.VirtualMachine
    properties:
      location: { get_secret: location }
      retry_after: { get_input: retry_after }
      os_family: linux
      azure_config: *azure_config
      resource_config:
        hardwareProfile:
          vmSize: { get_input: size }
        storageProfile:
          imageReference: { get_input: image}
        osProfile:
          customData: |
            #!/bin/bash
            echo "hello"
          adminUsername: { get_input: agent_user }
          adminPassword: ''
          linuxConfiguration:
            ssh:
              publicKeys: { get_input: ssh_public_keys }
            disablePasswordAuthentication: true
      agent_config:
        user: { get_input: agent_user }
        install_method: remote
        port: 22
        key: { get_secret: agent_key_private }
    relationships:
    - type: cloudify.azure.relationships.contained_in_resource_group
      target: resource_group
    - type: cloudify.azure.relationships.connected_to_storage_account
      target: storage_account
    - type: cloudify.azure.relationships.connected_to_availability_set
      target: availability_set
    - type: cloudify.azure.relationships.connected_to_nic
      target: kubernetes_node_host_nic
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: diamond.diamond_agent.tasks.install
          inputs:
            diamond_config:
              interval: 1
        start: diamond.diamond_agent.tasks.start
        stop: diamond.diamond_agent.tasks.stop
        uninstall: diamond.diamond_agent.tasks.uninstall
      cloudify.interfaces.monitoring:
        start:
          implementation: diamond.diamond_agent.tasks.add_collectors
          inputs:
            collectors_config:
              ProcessResourcesCollector:
                config:
                  enabled: true
                  unit: B
                  measure_collector_time: true
                  cpu_interval: 0.5
                  process:
                    hyperkube:
                      name: hyperkube

  kubernetes_load_host:
    type: cloudify.azure.nodes.compute.VirtualMachine
    properties:
      location: { get_secret: location }
      retry_after: { get_input: retry_after }
      os_family: linux
      azure_config: *azure_config
      resource_config:
        hardwareProfile:
          vmSize: { get_input: size }
        storageProfile:
          imageReference: { get_input: image}
        osProfile:
          customData: |
            #!/bin/bash
            echo "hello"
          adminUsername: { get_input: agent_user }
          adminPassword: ''
          linuxConfiguration:
            ssh:
              publicKeys: { get_input: ssh_public_keys }
            disablePasswordAuthentication: true
      agent_config:
        user: { get_input: agent_user }
        install_method: remote
        port: 22
        key: { get_secret: agent_key_private }
    relationships:
    - type: cloudify.azure.relationships.contained_in_resource_group
      target: resource_group
    - type: cloudify.azure.relationships.connected_to_storage_account
      target: storage_account
    - type: cloudify.azure.relationships.connected_to_availability_set
      target: availability_set
    - type: cloudify.azure.relationships.connected_to_nic
      target: kubernetes_load_host_nic
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: diamond.diamond_agent.tasks.install
          inputs:
            diamond_config:
              interval: 1
        start: diamond.diamond_agent.tasks.start
        stop: diamond.diamond_agent.tasks.stop
        uninstall: diamond.diamond_agent.tasks.uninstall
      cloudify.interfaces.monitoring:
        start:
          implementation: diamond.diamond_agent.tasks.add_collectors
          inputs:
            collectors_config:
              ProcessResourcesCollector:
                config:
                  enabled: true
                  unit: B
                  measure_collector_time: true
                  cpu_interval: 0.5
                  process:
                    hyperkube:
                      name: hyperkube

  network_security_group:
    type: cloudify.azure.nodes.network.NetworkSecurityGroup
    properties:
      name: {concat:[{get_input: resource_prefix},nsg,{get_input: resource_suffix}]}
      location: { get_secret: location }
      azure_config: *azure_config
      retry_after: { get_input: retry_after }
      resource_config:
        securityRules:
        - name: {concat:[{get_input: resource_prefix},nsg,{get_input: resource_suffix},ssh]}
          properties:
            description: SSH access
            protocol: Tcp
            sourcePortRange: '*'
            destinationPortRange: 22
            sourceAddressPrefix: '*'
            destinationAddressPrefix: '*'
            priority: 102
            access: Allow
            direction: Inbound
        - name: {concat:[{get_input: resource_prefix},nsg,{get_input: resource_suffix},udp]}
          properties:
            description: 53 UDP access
            protocol: Udp
            sourcePortRange: '*'
            destinationPortRange: 53
            sourceAddressPrefix: '*'
            destinationAddressPrefix: '*'
            priority: 103
            access: Allow
            direction: Inbound
        - name: {concat:[{get_input: resource_prefix},nsg,{get_input: resource_suffix},tcp53]}
          properties:
            description: 53 TCP access
            protocol: Tcp
            sourcePortRange: '*'
            destinationPortRange: 53
            sourceAddressPrefix: '*'
            destinationAddressPrefix: '*'
            priority: 104
